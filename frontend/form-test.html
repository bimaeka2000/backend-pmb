<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pilih Jurusan SMK</title>
  <!-- CSS Choices.js -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f8f9fa;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    select {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Pilih Jurusan SMK</h2>
    <form>
      <label for="jurusan">Jurusan SMK:</label>
      <select id="jurusan" name="jurusan">
        <option value="">Pilih jurusan...</option>
        <optgroup label="Teknologi dan Rekayasa">
          <option value="TKRO">Teknik Kendaraan Ringan Otomotif (TKRO)</option>
          <option value="TBSM">Teknik dan Bisnis Sepeda Motor (TBSM)</option>
          <option value="TKJ">Teknik Komputer dan Jaringan (TKJ)</option>
          <option value="RPL">Rekayasa Perangkat Lunak (RPL)</option>
          <option value="MM">Multimedia (MM) / DKV</option>
          <option value="ELIN">Teknik Elektronika Industri</option>
          <option value="Listrik">Teknik Listrik / Instalasi Tenaga Listrik</option>
          <option value="Mesin">Teknik Mesin (Pemesinan, Pengelasan, Fabrikasi)</option>
          <option value="Konstruksi">Teknik Konstruksi dan Properti</option>
        </optgroup>
        <optgroup label="Kesehatan dan Pekerjaan Sosial">
          <option value="Keperawatan">Asisten Keperawatan</option>
          <option value="Farmasi">Farmasi Klinis dan Komunitas</option>
          <option value="LabMedik">Teknologi Laboratorium Medik</option>
          <option value="Caregiver">Caregiver (Perawatan Sosial)</option>
        </optgroup>
        <optgroup label="Pariwisata">
          <option value="Perhotelan">Perhotelan</option>
          <option value="TataBoga">Tata Boga</option>
          <option value="TataBusana">Tata Busana</option>
          <option value="UPW">Usaha Perjalanan Wisata (UPW)</option>
          <option value="Kecantikan">Kecantikan Kulit dan Rambut</option>
        </optgroup>
        <optgroup label="Bisnis dan Manajemen">
          <option value="AKL">Akuntansi dan Keuangan Lembaga (AKL)</option>
          <option value="OTKP">Otomatisasi dan Tata Kelola Perkantoran (OTKP)</option>
          <option value="BDP">Bisnis Daring dan Pemasaran (BDP)</option>
          <option value="Manajemen">Manajemen Perkantoran dan Layanan Bisnis</option>
        </optgroup>
        <optgroup label="Agribisnis dan Agroteknologi">
          <option value="AgribisnisTanaman">Agribisnis Tanaman Pangan dan Hortikultura</option>
          <option value="AgribisnisTernak">Agribisnis Ternak</option>
          <option value="AgribisnisIkan">Agribisnis Perikanan</option>
          <option value="PengolahanPertanian">Pengolahan Hasil Pertanian</option>
        </optgroup>
        <optgroup label="Kemaritiman">
          <option value="NautikaNiaga">Nautika Kapal Niaga</option>
          <option value="TeknikaNiaga">Teknika Kapal Niaga</option>
          <option value="NautikaIkan">Nautika Kapal Penangkap Ikan</option>
          <option value="TeknikaIkan">Teknika Kapal Penangkap Ikan</option>
        </optgroup>
        <optgroup label="Seni dan Industri Kreatif">
          <option value="Musik">Seni Musik</option>
          <option value="Tari">Seni Tari</option>
          <option value="Rupa">Seni Rupa</option>
          <option value="Broadcasting">Broadcasting / Produksi Film & TV</option>
          <option value="Animasi">Animasi</option>
        </optgroup>
      </select>
    </form>
  </div>

  <!-- JS Choices.js -->
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const element = document.getElementById('jurusan');
      new Choices(element, {
        searchPlaceholderValue: "Cari jurusan...",
        removeItemButton: true, // aktifkan tombol hapus kalau multi-select
        shouldSort: false       // biar urut sesuai optgroup
      });
    });
  </script>
</body>
</html>
