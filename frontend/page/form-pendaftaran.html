<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulir Pendaftaran Mahasiswa Baru</title>
  <link rel="stylesheet" href="aset/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f8f9fa;
    }

    .container {
      max-width: 600px;
      margin: auto;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    select {
      width: 100%;
    }
  </style>
</head>

<body style="display: flex; justify-content: center; height: 100vh; padding: 0;">
  <div class="container" style="width: 50vw; max-width: 90%;">
    <h2 style="margin-bottom: 100px; font-size: 36px; text-decoration: underline;">Formulir Penerimaan Mahasiswa Baru
      (PMB)</h2>
    <form id="form-pendaftaran" method="POST" enctype="multipart/form-data">

      <!-- Data Pribadi -->
      <fieldset>
        <legend>Data Pribadi</legend>
        <!-- <div id="regist-input-container"></div> -->

        <!-- #NOTE PAKE ID regist-input-container  -->
        <div id="regist-input-container">
          <div>
            <label>NISN</label>
            <input type="text" name="nisn" id="nisn" class="regist-input" required>
          </div>

          <div>
            <label>NIK</label>
            <input type="text" name="nik" id="nik" class="regist-input" required>
          </div>

          <div>
            <label>Nama Lengkap</label>
            <input type="text" name="nama_lengkap" id="nama_lengkap" class="regist-input" required>
          </div>

          <div>
            <label>Tempat Lahir</label>
            <input type="text" name="tempat_lahir" id="tempat_lahir" class="regist-input" required>
          </div>

          <div>
            <label>Tanggal Lahir</label>
            <input type="date" name="tanggal_lahir" id="tanggal_lahir" class="regist-input" required>
          </div>

          <div>
            <label>Jenis Kelamin</label>
            <select name="jenis_kelamin" id="jenis_kelamin" class="regist-input" required>
              <option value="">-- Pilih --</option>
              <option value="L">Laki-Laki</option>
              <option value="P">Perempuan</option>
            </select>
          </div>

          <div>
            <label>Agama</label>
            <select name="agama" id="agama" class="regist-input" required>
              <option value="">-- Pilih --</option>
              <option value="islam">Islam</option>
              <option value="kristen">Kristen</option>
              <option value="hindu">Hindu</option>
              <option value="katolik">Katolik</option>
              <option value="buddha">Buddha</option>
            </select>
          </div>

          <div>
            <label>Alamat</label>
            <input type="text" name="alamat" id="alamat" class="regist-input" required></input>
          </div>

          <div>
            <label>Provinsi</label>
            <select id="provinsi" name="provinsi" class="regist-input" required>
              <option value="">-- Pilih Provinsi --</option>
            </select>
          </div>

          <div>
            <label for="kabupaten">Kabupaten/Kota</label>
            <select id="kabupaten" name="kabupaten" disabled class="regist-input" required>
              <option value="">Pilih provinsi dulu</option>
            </select>
          </div>

          <div>
            <label for="kecamatan">Kecamatan</label>
            <select id="kecamatan" name=kecamatan disabled class="regist-input" required>
              <option value="">Pilih provinsi dulu</option>
            </select>
          </div>

          <div>
            <label for="kelurahan">Kelurahan</label>
            <select id="kelurahan" name="kelurahan" disabled class="regist-input" required>
              <option value="">Pilih provinsi dulu</option>
            </select>
          </div>

          <div>
            <label>Kode Pos</label>
            <input type="text" name="kode_pos" id="kode_pos" class="regist-input" required></input>
          </div>

          <div>
            <label>No. HP</label>
            <input type="text" name="nomor_hp" id="nomor_hp" class="regist-input" required>
          </div>

          <div>
            <label>Email</label>
            <input type="text" name="email" id="email" class="regist-input" required>
          </div>

          <div>
            <label>Pas Foto maks 1mb jpeg,jpg,png</label>
            <input type="file" name="pas_foto" id="pas_foto" class="regist-input" required>
          </div>
        </div>
      </fieldset>

      <!-- Pendidikan Asal -->

      <!-- Data Orang Tua -->

      <!-- Pilihan Prodi -->

      <!-- Berkas -->

      <!-- Pembayaran -->

      <div style="display: flex; justify-content: space-between; margin-top: 40px;">
        <button style="padding: 12px 20px;" id="regist-btn-prev">
          <i class="bi bi-arrow-left" style="padding-right: 4px;"></i> Prev
        </button>
        <p>
          <span id="show-current-index">1</span> /
          <span id="show-total-index">0</span>
        </p>
        <button style="padding: 12px 20px;" id="regist-btn-next">
          Next <i class="bi bi-arrow-right" style="padding-left: 4px;"></i>
        </button>
        <button type="submit" style="padding: 12px 20px; background-color: green;" id="regist-btn-submit">
          <i class="bi bi-send" style="padding-right: 4px;"></i> Daftar
        </button>
      </div>

    </form>
  </div>

  <script type="module" src="api/api_wilayah.js"></script>
  <script type="module" src="js/regist.js"></script>
  <script type="module" src="api/calon_mahasiswa_baru/tambah_calon_mahasiswa_baru.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
</body>

</html>
