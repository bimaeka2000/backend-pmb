    <style>
        .carousel-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
        }
        
        .carousel-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: opacity 2s ease-in-out;
            opacity: 0;
        }
        
        .main-container {
            position: relative;
            z-index: 99;
            transition: transform 0.3s ease-in-out;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const images = [
                'aset/img/login/bg1.jpg',
                'aset/img/login/bg2.jpg',
                'aset/img/login/bg3.jpg',
                'aset/img/login/bg4.jpg',
                'aset/img/login/bg5.jpg'
            ];
            let currentIndex = 0;

            // Preload all images
            images.forEach(src => {
                const img = new Image();
                img.src = src;
            });

            // Create carousel container
            const carouselContainer = document.createElement('div');
            carouselContainer.className = 'carousel-container';
            document.body.prepend(carouselContainer);

            // Create two background layers for seamless crossfade
            const bg1 = document.createElement('div');
            const bg2 = document.createElement('div');
            
            bg1.className = 'carousel-bg';
            bg2.className = 'carousel-bg';
            
            bg1.style.backgroundImage = `url('${images[0]}')`;
            bg2.style.backgroundImage = `url('${images[1]}')`;
            bg1.style.opacity = '1'; // Start with first image visible
            bg2.style.opacity = '0';
            
            carouselContainer.appendChild(bg1);
            carouselContainer.appendChild(bg2);

            let isFirstLayer = true;

            function crossfadeToNext() {
                const nextIndex = (currentIndex + 1) % images.length;
                
                if (isFirstLayer) {
                    // Set the new image on the hidden layer
                    bg2.style.backgroundImage = `url('${images[nextIndex]}')`;
                    
                    // Start the crossfade
                    bg1.style.opacity = '0';
                    bg2.style.opacity = '1';
                } else {
                    // Set the new image on the hidden layer
                    bg1.style.backgroundImage = `url('${images[nextIndex]}')`;
                    
                    // Start the crossfade
                    bg2.style.opacity = '0';
                    bg1.style.opacity = '1';
                }
                
                currentIndex = nextIndex;
                isFirstLayer = !isFirstLayer;
            }            // Start crossfade every 3 seconds (longer interval for smoother experience)
            setInterval(crossfadeToNext, 3500);
        });
    </script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'custom-green': '#205D33',

</head>

            }, 3000);
        });
    </script>
