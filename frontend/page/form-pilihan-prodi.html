   <!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulir Pendaftaran Mahasiswa Baru</title>
  <link rel="stylesheet" href="aset/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">
   <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f8f9fa;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    select {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
<form action="" id="form-pilihan-prodi" method="POST">
  <fieldset>
        <legend>Pilihan Program Studi</legend>
        <label>Pilihan 1:</label>
        <input type="text" name="pilihan_satu" id="pilihan_satu" required>

        <label>Pilihan 2:</label>
        <input type="text" name="pilihan_dua" id="pilihan_dua">

        <label>Jalur Masuk:</label>
        <select name="jalur_masuk" id="jalur_masuk">
          <option value="Reguler">Reguler</option>
          <option value="Beasiswa">Beasiswa</option>
          <option value="Prestasi">Prestasi</option>
        </select>
      </fieldset>
                  <button type="submit">Submit</button>

            </form>
</div>
  <script type="module" src="../api/calon_mahasiswa_baru/tambah_data_prodi_calon_mahasiswa.js"></script>

    </body>
