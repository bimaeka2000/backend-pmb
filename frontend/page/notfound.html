<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Halaman Tidak Ditemukan</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="relative min-h-screen flex items-center justify-center">
    <!-- Background Image -->
    <div class="absolute inset-0">
      <img
        src="../aset/background/kampus.jpg"
        alt="Background Kampus"
        class="w-full h-full object-cover"
      />
      <div class="absolute inset-0 bg-green-900/90"></div>
      <!-- Overlay semi-transparent -->
    </div>

    <!-- Content -->
    <div class="relative text-center px-4">
      <h1
        class="text-8xl sm:text-9xl font-extrabold text-green-200 animate-bounce"
      >
        404
      </h1>
      <p class="mt-6 text-xl sm:text-2xl font-semibold text-green-100">
        Halaman yang kamu cari tidak ditemukan
      </p>
      <p class="mt-4 max-w-md mx-auto text-green-200 leading-relaxed">
        Halaman ini mungkin telah dipindahkan, dihapus, atau URL yang kamu
        masukkan salah. Silakan kembali ke halaman utama atau jelajahi bagian
        lain dari website.
      </p>
      <div class="mt-8 flex flex-col sm:flex-row justify-center gap-4">
        <a
          href="/"
          class="px-6 py-3 bg-green-700 rounded-lg text-green-50 font-medium hover:bg-green-600 transition"
        >
          Kembali Ke Home
        </a>
      </div>
    </div>
  </body>
</html>
