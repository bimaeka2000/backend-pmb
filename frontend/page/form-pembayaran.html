   <fieldset>
        <legend>Data Pembayaran</legend>
        <label>No. Referensi Pembayaran:</label>
        <input type="text" name="no_referensi">

        <label>Jumlah:</label>
        <input type="number" name="jumlah" step="1000">

        <label>Tanggal Bayar:</label>
        <input type="date" name="tanggal_bayar">

        <label>Status:</label>
        <select name="status">
          <option value="Pending">Pending</option>
          <option value="Lunas">Lunas</option>
        </select>
      </fieldset>
